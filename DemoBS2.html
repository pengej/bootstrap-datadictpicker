<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>测试</title>

<link href="http://libs.baidu.com/bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-datadictpicker.css" rel="stylesheet" type="text/css" />

</head>
<body>
	<div id="container">
		<form class="form-horizontal" id="message-from" method="post" action="pushSend.jsp" >
			<fieldset>

				<div class="control-group" id="optCouponS1">
					<label class="control-label" for="inputCoupon">优惠券*</label>
					<div class="controls">
						<div class="input-append datadict-picker" id="inputCouponP">
						    <input class="input-xlarge" type="text" id="inputCoupon" name="couponid" value="">
						    <span class="add-on"><i class="icon-remove"></i></span>
						    <span class="add-on"><i class="icon-list-alt"></i></span>
						</div>
					</div>
				</div>

				<div class="control-group" id="optCataS2">
					<label class="control-label" for="inputCata">分类*</label>
					<div class="controls">
						<div class="input-append datadict-picker" id="inputCataP">
						    <input class="input-xlarge" type="text" id="inputCata" name="cataid" value="">
						    <span class="add-on"><i class="icon-remove"></i></span>
						    <span class="add-on"><i class="icon-list-alt"></i></span>
						</div>
					</div>
				</div>


				<div class="control-group" id="optShopS1">
					<label class="control-label" for="inputShop">商家*</label>
					<div class="controls">
						<div class="input-append datadict-picker" id="inputShopP" >
						    <input class="input-xlarge" type="text" id="inputShop" name="shopid" value="">
						    <span class="add-on"><i class="icon-remove"></i></span>
						    <span class="add-on"><i class="icon-list-alt"></i></span>
						</div>
					</div>
				</div>

			</fieldset>
		</form>
	</div>
	<script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="http://libs.baidu.com/bootstrap/2.3.1/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/bootstrap-datadictpicker.js" type="text/javascript"></script>
	<script type="text/javascript">

		$(function() {
			$("#inputCouponP").DatadictPicker({
				dataPickerApiUrl:"../data/coupon.js",
				dialogTitle:"选择优惠券",
				tabHeadName:["优惠券标题","发布时间","过期时间"],
				tabField:["coupontitle","publishtime","endtime"],
				itemIdName:"couponid",
				itemDisplayName:"coupontitle",
				multSelect: false,
				hasSearch: true
			});
			$("#inputCataP").DatadictPicker({
				dataPickerApiUrl:"../data/cata.js",
				dialogTitle:"选择分类",
				tabHeadName:["分类名称"],
				tabField:["cataname"],
				itemIdName:"cataid",
				itemDisplayName:"cataname",
				multSelect: false,
				hasSearch: true
			});
			$("#inputShopP").DatadictPicker({
				dataPickerApiUrl:"../data/shop.js",
				dialogTitle:"选择商家",
				tabHeadName:["商家名称","地址"],
				tabField:["shopname","address"],
				itemIdName:"shopid",
				itemDisplayName:"shopname",
				multSelect: false,
				hasSearch: true
			});
		});
	</script>
</body>
</html>
