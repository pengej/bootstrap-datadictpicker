<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>测试</title>

<link href="http://libs.baidu.com/bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-datadictpicker.css" rel="stylesheet" type="text/css" />

<style type="text/css">
	#container {
		padding: 10px;
	}
</style>
</head>
<body>
	<div id="container">
		<form class="form-horizontal" id="message-from" method="post" >
			<fieldset>

				<div class="control-group">
					<label class="control-label" for="inputCoupon">商家*</label>
					<div class="controls">
						<div class="input-append datadict-picker" id="inputShopP1">
						    <input class="input-xlarge" type="text" id="inputCoupon" name="couponid" value="1">
						    <span class="add-on"><i class="icon-remove"></i></span>
						    <span class="add-on"><i class="icon-list-alt"></i></span>
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="inputCata">商家*</label>
					<div class="controls">
						<div class="input-append datadict-picker" id="inputShopP2">
						    <input class="input-xlarge" type="text" id="inputCata" name="cataid" value="">
						    <span class="add-on"><i class="icon-remove"></i></span>
						    <span class="add-on"><i class="icon-list-alt"></i></span>
						</div>
					</div>
				</div>


				<div class="control-group">
					<label class="control-label" for="inputShop">商家*</label>
					<div class="controls">
						<div class="input-append datadict-picker" id="inputShopP"
							data-datadict-api-url="data/test-data.js"
							data-datadict-dialog-title="选择商家"
							data-datadict-tab-head-name="商家名称,地址"
							data-datadict-tab-field="shopname,address"
							data-datadict-item-id-name="shopid"
							data-datadict-item-display-name="shopname"
							data-datadict-mult-select="false",
							data-datadict-has-search="true"
						>
						    <input class="input-xlarge" type="text" id="inputShop" name="shopid" value="">
						    <span class="add-on"><i class="icon-remove"></i></span>
						    <span class="add-on"><i class="icon-list-alt"></i></span>
						</div>
					</div>
				</div>

			</fieldset>
		</form>
	</div>
	<script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="http://libs.baidu.com/bootstrap/2.3.1/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/bootstrap-datadictpicker.js" type="text/javascript"></script>
	<script type="text/javascript">

		$(function() {
			$("#inputShopP1").DatadictPicker({
				dataPickerApiUrl:"data/test-data.js",
				dialogTitle:"选择商家",
				tabHeadName:["商家名称","地址"],
				tabField:["shopname","address"],
				itemIdName:"shopid",
				itemDisplayName:"shopname",
				multSelect: false,
				hasSearch: true
			});
			$("#inputShopP2").DatadictPicker({
				dataPickerApiUrl:"data/test-data.js",
				dialogTitle:"选择商家",
				tabHeadName:["商家名称","地址"],
				tabField:["shopname","address"],
				itemIdName:"shopid",
				itemDisplayName:"shopname",
				multSelect: true,
				hasSearch: true
			});
			$("#inputShopP").DatadictPicker();
		});
	</script>
</body>
</html>
