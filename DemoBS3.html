<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>测试</title>

<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-datadictpicker.css" rel="stylesheet" type="text/css" />

<style type="text/css">
	#container {
		padding: 10px;
	}
</style>
</head>
<body>
	<div id="container">
		<form class="form-horizontal" id="message-from" method="post" >
			<fieldset>

				<div class="form-group" id="optCouponS1">
					<label class="col-sm-2 control-label" for="inputCoupon">优惠券*</label>
					<div class="controls">
						<div class="input-group datadict-picker col-xs-4" id="inputCouponP">
						    <input class="form-control" type="text" id="inputCoupon" name="couponid" value="1">
						    <span class="input-group-addon"><i class="glyphicon glyphicon-remove"></i></span>
						    <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
						</div>
					</div>
				</div>

				<div class="form-group" id="optCataS2">
					<label class="col-sm-2 control-label" for="inputCata">分类*</label>
					<div class="controls">
						<div class="input-group datadict-picker col-xs-4" id="inputCataP">
						    <input class="form-control" type="text" id="inputCata" name="cataid" value="">
						    <span class="input-group-addon"><i class="glyphicon glyphicon-remove"></i></span>
						    <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
						</div>
					</div>
				</div>


				<div class="form-group" id="optShopS1">
					<label class="col-sm-2 control-label" for="inputShop">商家*</label>
					<div class="controls">
						<div class="input-group datadict-picker col-xs-4" id="inputShopP"
							data-datadict-api-url="data/shop.js"
							data-datadict-dialog-title="选择商家"
							data-datadict-tab-head-name="商家名称,地址"
							data-datadict-tab-field="shopname,address"
							data-datadict-item-id-name="shopid"
							data-datadict-item-display-name="shopname"
							data-datadict-mult-select="false",
							data-datadict-has-search="true"
						>
						    <input class="form-control" type="text" id="inputShop" name="shopid" value="">
						    <span class="input-group-addon"><i class="glyphicon glyphicon-remove"></i></span>
						    <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
						</div>
					</div>
				</div>

			</fieldset>
		</form>
		
		
<div class="form-inline">
	<div class="form-inline input-group-sm" id="searchPanel">
		<span class="form-group search-input"><span class="input-group">
			<input type="text" id="searchInput" class="form-control">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" id="searchButton"><i class="glyphicon glyphicon-search"> </i></button>
				</span>
			</span>
		</span>
		<span class="form-group pager-input"><span class="input-group">
			<div class="input-group-btn">
				<button id="btnPagerFirst" class="btn btn-default"><i class="glyphicon glyphicon-fast-backward"> </i></button>
				<button id="btnPagerBackward" class="btn btn-default"><i class="glyphicon glyphicon-backward"> </i></button>
			</div>
			<input id="pager" class="form-control" type="text" value="1" />
			<span id="pagerTotal" class="input-group-addon">1000</span>
			<div class="input-group-btn">
				<button id="btnPagerForward" class="btn btn-default"><i class="glyphicon glyphicon-forward"> </i></button>
				<button id="btnPagerEnd" class="btn btn-default"><i class="glyphicon glyphicon-fast-forward"> </i></button>
			</div>
			</span>
		</span>
	</div>
</div>

	</div>
	<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
	<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/bootstrap-datadictpicker.js" type="text/javascript"></script>
	<script type="text/javascript">

		$(function() {
			$("#inputCouponP").DatadictPicker({
				dataPickerApiUrl:"data/coupon.js",
				dialogTitle:"选择优惠券",
				tabHeadName:["优惠券标题","发布时间","过期时间"],
				tabField:["coupontitle","publishtime","endtime"],
				itemIdName:"couponid",
				itemDisplayName:"coupontitle",
				multSelect: false,
				hasSearch: true
			});
			$("#inputCataP").DatadictPicker({
				dataPickerApiUrl:"data/cata.js",
				dialogTitle:"选择分类",
				tabHeadName:["分类名称"],
				tabField:["cataname"],
				itemIdName:"cataid",
				itemDisplayName:"cataname",
				multSelect: false,
				hasSearch: true
			});
			$("#inputShopP").DatadictPicker();
		});
	</script>
</body>
</html>
